<!DOCTYPE html>
<html lang="en" dir="ltr" data-nav-layout="vertical" data-vertical-style="overlay" data-theme-mode="light" data-header-styles="light" data-menu-styles="light" data-toggled="close">
  {% load static %}

<head>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login </title>
    <meta name="Description" content="Bootstrap Responsive Admin Web Dashboard HTML5 Template">
    <meta name="Author" content="Spruko Technologies Private Limited">
	<meta name="keywords" content="admin,admin dashboard,admin panel,admin template,bootstrap,clean,dashboard,flat,jquery,modern,responsive,premium admin templates,responsive admin,ui,ui kit.">

    <!-- Favicon -->
    <!-- <link rel="icon" href="{% static 'images/brand-logos/favicon.ico" type="image/x-icon"> -->

    <!-- Main Theme Js -->
    <script src="{% static 'js/authentication-main.js'%}"></script>

    <!-- Bootstrap Css -->
    <link id="style" href="{% static 'libs/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" >

    <!-- Style Css -->
    <link href="{% static 'css/styles.min.css'%}" rel="stylesheet" >

    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css'%}" rel="stylesheet" >


</head>

<body>



    <div class="container">
        <div class="row justify-content-center align-items-center authentication authentication-basic h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6 col-sm-8 col-12">
                
                <form method="post" >
                  {% csrf_token %}
					<div class="card custom-card">
                    <div class="card-body p-5">
                        

						<div class="my-1 d-flex justify-content-center">
                  <h2>Event APP</h2>
                </div>

               


				  <br><p class="h5 fw-semibold mb-2 text-center">Sign In</p>
                        <p class="mb-4 text-muted op-7 fw-normal text-center">Welcome Back</p>
                        {% include 'alert.html' %}
                        <div class="row gy-3">
                            <div class="col-xl-12">
                                <label for="signin-username" class="form-label text-default">Username (Mobile No.)*</label>
                                <input type="text" required name="username" class="form-control form-control-lg" id="signin-username" value="{{mobile}}" placeholder="Enter Mobile No.">
                            </div>
                            <div class="col-xl-12 mb-2">
                                <label for="signin-password"   class="form-label text-default d-block">Password*</label>
                                <div class="input-group">
                                    <input type="password" required name="password" class="form-control form-control-lg" id="signin-password" placeholder="password">
                                    <button class="btn btn-light" type="button"  id="button-addon2"><i class="ri-eye-off-line align-middle"></i></button>
                                </div>
                                <br>
                            </div>
                            <div class="col-xl-12 d-grid mt-2">
                                <button type='submit' class="btn btn-lg btn-primary">Sign In</button>
                            </div>
                        </div>
                       
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Custom-Switcher JS -->
    <script src="{% static 'js/custom-switcher.min.js'%}"></script>

    <!-- Bootstrap JS -->
    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Show Password JS -->
    <script src="{% static 'js/show-password.js'%}"></script>

</body>

</html>
