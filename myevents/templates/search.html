<div class="col-xl-12">
  <div class="card custom-card">
    <div class="card-body">
      <div class="team-header">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
          <div class="h5 fw-semibold mb-0">{{pagetitle}} [{{mcount}}]</div>
          <div class="d-flex align-items-center">

            <form method="get" >

            <div class="input-group">
              <input type="text" class="form-control bg-light border-0" placeholder="Search..." name="q" value="{{search_query}}" aria-describedby="search-team-member">

              <button class="btn btn-light" type="submit" id="search-team-member">
                <i class="ri-search-line text-muted"></i>
              </button>

              <a href="{% url 'member:member_view'%}" class="btn btn-light"> X </a>
            </div>
          </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
